<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chronicle Sync</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .not-setup {
      text-align: center;
      padding: 20px 0;
    }
    .setup-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }
    .history-item {
      margin-bottom: 8px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .history-item:hover {
      background-color: #f5f5f5;
    }
    .title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .url {
      color: #666;
      font-size: 0.9em;
      word-break: break-all;
    }
    .sync-btn {
      padding: 8px 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 16px;
    }
    .sync-btn:hover {
      background-color: #1557b0;
    }
    .sync-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .error {
      color: #d32f2f;
      background-color: #ffebee;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      display: none;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 8px 0;
    }
    .loading::after {
      content: "...";
      animation: dots 1s steps(5, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60%, 100% { content: "..."; }
    }
  </style>
</head>
<body>
  <div class="not-setup" style="display: none">
    <h2>Welcome to Chronicle Sync</h2>
    <p>Please complete the initial setup to start syncing your history.</p>
    <button class="setup-btn" id="setup-btn">Complete Setup</button>
  </div>

  <div class="history" style="display: none">
    <h2>Recent History</h2>
    <div class="error" id="history-error"></div>
    <div class="loading" id="sync-loading">Syncing</div>
    <button class="sync-btn" id="sync-btn">Force Sync</button>
    <button class="sync-btn" id="dashboard-btn" style="margin-bottom: 16px;">Open Dashboard</button>
    <div id="history-list"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
