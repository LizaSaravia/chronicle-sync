<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chronicle Sync</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .setup {
      display: none;
    }
    .history {
      display: none;
    }
    .history-item {
      margin-bottom: 8px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .history-item:hover {
      background-color: #f5f5f5;
    }
    .title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .url {
      color: #666;
      font-size: 0.9em;
      word-break: break-all;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .error {
      color: #d32f2f;
      background-color: #ffebee;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      display: none;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 8px 0;
    }
    .loading::after {
      content: "...";
      animation: dots 1s steps(5, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60%, 100% { content: "..."; }
    }
  </style>
</head>
<body>
  <div class="setup">
    <h2>Welcome to Chronicle Sync</h2>
    <p>Enter a strong password to encrypt your browsing data:</p>
    <form id="setup-form" autocomplete="on">
      <input type="password" id="password" name="password" placeholder="Enter password" autocomplete="new-password" required>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" autocomplete="new-password" required>
      <div class="error" id="setup-error"></div>
      <div class="loading" id="setup-loading">Initializing</div>
      <button type="submit" id="setup-btn">Start Syncing</button>
    </form>
  </div>

  <div class="history">
    <h2>Recent History</h2>
    <div class="error" id="history-error"></div>
    <div class="loading" id="sync-loading">Syncing</div>
    <button id="sync-btn">Force Sync</button>
    <div id="history-list"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
