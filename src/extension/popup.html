<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chronicle Sync</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .setup {
      display: none;
    }
    .history {
      display: none;
    }
    .history-item {
      margin-bottom: 8px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .history-item:hover {
      background-color: #f5f5f5;
    }
    .title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .url {
      color: #666;
      font-size: 0.9em;
      word-break: break-all;
    }
    button {
      padding: 8px 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="setup">
    <h2>Welcome to Chronicle Sync</h2>
    <p>Enter a strong password to encrypt your browsing data:</p>
    <input type="password" id="password" placeholder="Enter password">
    <input type="password" id="confirm-password" placeholder="Confirm password">
    <button id="setup-btn">Start Syncing</button>
  </div>

  <div class="history">
    <h2>Recent History</h2>
    <button id="sync-btn">Force Sync</button>
    <div id="history-list"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
