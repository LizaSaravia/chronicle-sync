name: Test

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:
  workflow_call:
    inputs:
      screenshots:
        description: 'Generate screenshots for docs'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run unit tests
      run: npm test
      env:
        CI: true
      
    - name: Upload test coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        retention-days: 14

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
      env:
        NODE_ENV: production

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
    
    - name: Run end-to-end tests
      run: xvfb-run --auto-servernum npm run test:e2e
      env:
        CI: true
        DISPLAY: :99
        CHROME_PATH: /usr/bin/google-chrome
        SCREENSHOTS_FOR_DOCS: ${{ inputs.screenshots }}
    
    - name: Upload test artifacts
      if: failure() || inputs.screenshots
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.screenshots && 'screenshots' || 'test-failure-artifacts' }}
        path: |
          tests/screenshots/**/*.png
          tests/logs/
        retention-days: ${{ inputs.screenshots && 14 || 7 }}
        if-no-files-found: ignore