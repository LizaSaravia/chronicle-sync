name: Deploy

on:
  push:
    branches:
      - main
      - staging
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build extension
      run: npm run build
    
    - name: Build worker
      run: |
        npx webpack --config webpack.worker.js --mode production
    
    - name: Install Wrangler
      run: npm install -g wrangler@latest
    
    - name: Deploy to Staging
      if: github.ref == 'refs/heads/staging'
      run: |
        wrangler deploy --env staging \
          --var "KV_NAMESPACE_ID:${{ secrets.STAGING_KV_ID }}" \
          --var "D1_DB_ID:${{ secrets.STAGING_DB_ID }}"
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        STAGING_KV_ID: ${{ secrets.STAGING_KV_ID }}
        STAGING_DB_ID: ${{ secrets.STAGING_DB_ID }}
    
    - name: Deploy to Production
      if: github.ref == 'refs/heads/main'
      run: |
        wrangler deploy --env production \
          --var "KV_NAMESPACE_ID:${{ secrets.PROD_KV_ID }}" \
          --var "D1_DB_ID:${{ secrets.PROD_DB_ID }}"
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        PROD_KV_ID: ${{ secrets.PROD_KV_ID }}
        PROD_DB_ID: ${{ secrets.PROD_DB_ID }}
    
    - name: Package Extension
      run: |
        cd dist
        zip -r ../chronicle-sync.zip *
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: chronicle-sync.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload Extension Artifact
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v3
      with:
        name: chronicle-sync-extension
        path: chronicle-sync.zip